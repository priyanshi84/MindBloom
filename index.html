<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindBloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        color-scheme: light;
      }
      /* New Design System - MindBloom Refresh */
      :root {
        --primary-violet: #7c3aed;
        --background-light: #f8f7fc;
        --text-light-primary: #1e293b; /* slate-800 */
        --text-light-secondary: #475569; /* slate-600 */
      }
      body { 
        font-family: 'Inter', sans-serif;
        background-color: var(--background-light);
        /* New: Subtle gradient for depth */
        background-image: radial-gradient(circle at 10% 20%, rgba(239, 246, 255, 0.6) 0%, rgba(248, 247, 252, 0) 50%);
        color: var(--text-light-primary);
      }

      /* Simple fade-in animation with a subtle scale effect */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      /* Mood Garden orb animation */
      @keyframes gentle-sway {
        0%, 100% {
          transform: translateY(0) rotate(-1.5deg);
        }
        50% {
          transform: translateY(-5px) rotate(1.5deg);
        }
      }
      .animate-gentle-sway {
        animation: gentle-sway ease-in-out infinite;
      }
      /* New: Mood Garden emoji animation */
      @keyframes gentle-bob {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }
      .animate-gentle-bob {
        animation: gentle-bob ease-in-out infinite;
      }
      /* New: Gentle pulsing glow for breathing exercises */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 25px rgba(124, 58, 237, 0.2);
        }
        50% {
          box-shadow: 0 0 50px rgba(124, 58, 237, 0.5);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }
      /* Updated markdown/prose for new chat bubbles */
      .prose { color: inherit; }
      .prose p { margin-top: 0; margin-bottom: 1em; }
      .prose p:last-of-type { margin-bottom: 0; }
      .prose p:first-of-type { margin-top: 0; }
      .prose strong { font-weight: 600; color: inherit; }
      .prose em { font-style: italic; color: inherit; }
      .prose ul, .prose ol { margin-top: 0.5em; margin-bottom: 0.5em; padding-left: 1.25rem; }
      .prose li > p { margin: 0; }
      .prose a { color: var(--primary-violet); text-decoration: underline; }
      .prose a:hover { opacity: 0.8; }
      .prose pre { 
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        color: inherit;
        background-color: rgba(0,0,0,0.05);
        padding: 0.5em;
        border-radius: 6px;
        white-space: pre-wrap;
      }
      .prose code {
         font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        color: inherit;
        background-color: rgba(0,0,0,0.05);
        padding: 0.1em 0.3em;
        border-radius: 4px;
      }
      /* Ensure links in user chat bubbles are white */
      .prose-user-bubble a { color: white !important; }
      /* Tooltip styles */
      [data-tooltip] {
        position: relative;
        cursor: pointer;
      }
      [data-tooltip]::before,
      [data-tooltip]::after {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-8px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        white-space: nowrap;
        z-index: 10;
      }
      [data-tooltip]::before {
        content: attr(data-tooltip);
        background-color: #1e293b; /* slate-800 */
        color: #f8fafc; /* slate-50 */
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
      }

      [data-tooltip]:hover::before,
      [data-tooltip]:hover::after {
        opacity: 1;
        transform: translateX(-50%) translateY(-12px);
      }
      /* ===== New keyframes for Chat UI Refresh ===== */
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background-size: 200% 200%;
        animation: gradient-flow 15s ease infinite;
      }
      @keyframes message-slide-in {
        from {
          opacity: 0;
          transform: translateY(1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-message-in {
        animation: message-slide-in 0.4s ease-out forwards;
      }
      /* ===== New keyframes for Landing Page Refresh ===== */
      @keyframes orb-bob {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-25px); }
        100% { transform: translateY(0px); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-slower {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes spin-slowest {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes bloom-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes shine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-spin-slow { animation: spin-slow 20s linear infinite; }
      .animate-spin-slower { animation: spin-slower 30s linear infinite; }
      .animate-spin-slowest { animation: spin-slowest 60s linear infinite; }
      .animate-bloom-pulse { animation: bloom-pulse 8s ease-in-out infinite; }
      .animate-shine {
        background-size: 200% auto;
        animation: shine 8s ease-in-out infinite;
      }
      /* New: Gentle pulsing glow for champion bloom */
      @keyframes pulse-glow-slow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 15px rgba(236, 72, 153, 0.3), 0 0 10px rgba(168, 85, 247, 0.2);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 30px rgba(236, 72, 153, 0.5), 0 0 20px rgba(168, 85, 247, 0.4);
        }
      }
      .animate-pulse-glow-slow {
        animation: pulse-glow-slow 4s ease-in-out infinite;
      }
      /* New: Style for drawing canvas to improve mobile experience */
      canvas[data-drawing-canvas] {
        touch-action: none;
      }
    </style>
